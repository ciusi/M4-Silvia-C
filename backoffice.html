<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice - Fake eCommerce</title>

    <!-- Bootstrap style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Style  -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="Logo del tuo eCommerce" width="100" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="backoffice.html">Area Riservata</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Gestione prodotti  -->
    <div class="container mt-5">
        <h1>Gestisci da qui i tuoi prodotti</h1>

        <!-- Form Gestione prodotti  -->
        <form id="productForm">
            <div class="mb-3">
                <label for="productName" class="form-label">Nome Prodotto</label>
                <input type="text" class="form-control" id="productName" name="name" required>
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Descrizione</label>
                <textarea class="form-control" id="productDescription" name="description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="productBrand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="productBrand" name="brand" required>
            </div>
            <div class="mb-3">
                <label for="productImageUrl" class="form-label">URL dell'immagine</label>
                <input type="text" class="form-control" id="productImageUrl" name="imageUrl" required>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Prezzo</label>
                <input type="number" class="form-control" id="productPrice" name="price" required>
            </div>
            <button type="submit" class="btn btn-primary">Aggiungi Prodotto</button>
        </form>
    </div>
    
    <!-- Footer  -->
    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container text-center">
            <p>My First Fake eCommerce &copy; 2024</p>
            <p>Designed by [Ciu_Si]</p>
        </div>
    </footer>

    <!-- JavaScript  -->
    <script src="script.js"></script>
</body>
</html>
